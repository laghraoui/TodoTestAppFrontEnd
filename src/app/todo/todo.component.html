<h2>Updating Todo</h2>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.invalid && desc.dirty">Enter at least 8 caracters in the description</div>
  <div class="alert alert-warning" *ngIf="todoForm.invalid && targetDate.dirty">Enter valid date</div>
  
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" #desc="ngModel" [(ngModel)]="todo.description" 
                class="form-control" name="desc" required="required"
                minlength="8">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" #targetDate="ngModel"
                [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
                (ngModelChange)="todo.targetDate = $event"
                class="form-control" name="targetDate" required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
